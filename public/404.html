<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">Loading...</p>
    <script>
      // Replace with your GitHub repo name
      const repo = '/';

      // Strip the repo name from path
      const path = window.location.pathname.replace(repo, '');
      const search = window.location.search;
      const hash = window.location.hash;

      // Build redirect URL: index.html + ?redirect=originalPath
      const redirectUrl = `${repo}/${encodeURIComponent(path+search+hash)}`;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
