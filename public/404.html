<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Replace with your GitHub repo name
      const repo = '/newUIFlix-Clamp';

      // Strip the repo name from path
      const path = window.location.pathname.replace(repo, '');
      const search = window.location.search;
      const hash = window.location.hash;

      // Build redirect URL: index.html + ?redirect=originalPath
      const redirectUrl = `${repo}/index.html?redirect=${encodeURIComponent(path + search + hash)}`;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
