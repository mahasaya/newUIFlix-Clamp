<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;">
      Loading...
    </p>
    <script>
      // Just capture the full path
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      // Encode it
      const redirectUrl = fullPath;
      // Redirect
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
